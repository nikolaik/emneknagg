<!doctype html>
<html>
<head>
    <title>Emneknagg - Twitter search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/dark/stylesheets/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/dark/stylesheets/print.css" type="text/css" media="print" />
    <!--[if lt IE 8]>
        <link rel="stylesheet" href="css/dark/stylesheets/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->
</head>
<body>
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Update Search Term</h3>
        </div>
        <div class="modal-body">
            <input id="search-term-field" type="text" />
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button id="search-term-button" class="btn btn-primary">Update search term</button>
        </div>
    </div>
    <header id="header" class="container-fluid">
        <!-- twitter-icon,  hashtag, clock -->
        <div class="row-fluid">
            <div class="span10">
                 <img src="css/dark/images/twitter.png" /> <a id="search-term" href="#myModal" data-toggle="modal"></a>
            </div>
            <div class="span2">
                <div id="clock">00.00</div>
            </div>
        </div>
    </header>
    <div id="container" class="container-fluid">
        <div id="content" class="row-fluid">
            <div class="span12">
                <div id="twitter_feed"></div>
            </div>
        </div>
        <div id="footer" class="row-fluid"></div>
    </div>

    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/lang/nb.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</body>
</html>
